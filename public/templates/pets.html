<h2>Pets Avaiable</h2>
<ul>
    <li ng-repeat="pet in petsController.petsList"] >
        <div class="pets">
            <strong>Name: </strong>{{ pet.name }}
            <strong>Category: </strong>{{ pet.categorty }}
            <strong>Breed: </strong>{{ pet.breed }}
            <strong>Adoption Price: </strong>{{ pet.price }}
            <!-- <strong>Image: </strong>{{ pet.img }} -->

            <button ng-click= 'petsController.deletePet (pets.id)'>Delete Pet</button>
            <button ng-click= 'petsController.editPet (pets.id)'>Edit</button>
        </div>
    </li>
</ul>
<form ng-submit="petsController.save ()">
    <strong>Name: </strong>
    <input name="name" ng-model="petsController.name"> <br>
    <strong>Category: </strong>
    <input name="category" ng-model="petsController.category"> <br>
    <strong>Breed: </strong>
    <input name="breed" ng-model="petsController.breed"> <br>
    <strong>Price: </strong>
    <input name="price" ng-model="petsController.price"> <br>
    <!-- <strong>image: </strong>
    <input name="image" ng-model="petsController.image"> <br> -->
    <button type="submit">Save Post</button>
</form>
